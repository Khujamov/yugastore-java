apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cart-microservice-fault-injection-v2
spec:
  hosts:
    - cart-microservice
  http:
  - route:
    - destination:
        host: cart-microservice
        subset: v2
    fault:
      abort:
        httpStatus: 503
        percent: 100